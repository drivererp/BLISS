<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=Windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div data-role='page' id='custenq'>
      <div data-role="header" data-theme="b">
        <a href="index.html" data-icon="home">Home</a>
        <h1>Customer Enquiry</h1>
        <a href="#settings" data-rel="dialog" data-icon="gear">Settings</a>
      </div>
      <div data-role="content" class='scroll'>  <!-- scroll class needed for iScroll to scroll area -->
        <form id='frm1' name='frm1'>

          <div data-role='fieldcontain'>
            <input type='hidden' name='custCode' id='custCode' value='' />
            <!--<a href="#prevCustList" data-rel="dialog" name='btnLastCust' id='btnLastCust' ><img src="img/favourite.png" alt="Prev"></a> <!-- 01/05/2013 -->
          </div>
          <!--  <input type='button' name='btnDownload' id='btnDownload' value='Download File' onclick='downloadFile()'>-->

          <div data-demo-html="true">
            <ol data-role="listview" data-inset="true" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Customer Code:">
              <li value="0" class="custList" >WILLERBY</li>
              <li value="1" class="custList" >WILLIAM</li>
              <li value="2" class="custList" >WILHELM</li>
              <li value="3" class="custList" >WILKINSON</li>
            </ol>
          </div>
          <!-- <button type='button' name='btnLastCust' id='btnLastCust' data-inline='true'><img src="img/favourite.png" alt="Prev"></button>-->
          <a href='custenq2.html'> <input type='button' name='btnContinue' id='btnContinue' value='Continue' data-inline='true'/> </a>

        </form>

      </div>
      <script language='javascript' type='text/javascript'>
        var custArray = new Array();
        custArray[0] = 'WIL1';
        custArray[1] = 'VIC2';
        custArray[2] = 'AUD1';
        custArray[3] = 'ABI2';

        $("li").click(function() {
          var cust = $(this).text();
          $("input").val($(this).text());
          if (cust == 'WILLERBY')
          {
            $("input").val(custArray[0]);
          }
          else if (cust == 'WILLIAM')
          {
            $("input").val(custArray[1]);
          }
        else if (cust == 'WILHELM')
        {
          $("input").val(custArray[2]);
        }
        else if (cust == 'WILKINSON')
        {
          $("input").val(custArray[3]);
        }
        //$(".custList").hide();
      });

      $( "#btnContinue" ).bind( "click", function() {
        submitCust();
        saveBlissCust('custCode');
      });

      $( "#btnLastCust" ).bind( "click", function() {
        prevBlissCust('custCode');
      });
      </script>
    </div>
    <script src="phonegap.js"></script>
  </body>
</html>
