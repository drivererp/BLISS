      <script>
        var counter = 1;
      function addLine() {
          event.preventDefault();
          counter++;
            var newRow = jQuery('<tr><td><input type="date" id="expDate' +
            counter + '"/></td><td><input type="text" id="expDesc' +
            counter + '"/></td><td><input type="text" id="expMileage' +
            counter + '"/></td><td><input type="text" id="expNetVal' +
            counter + '"/></td><td><input type="text" id="expVat' +
            counter + '"/></td><td><input type="text" id="expGrossVal' +
            counter + '"/></td><td><button type="button" name="btnAttach" id="btnAttach' +
            counter + '" data-inline="true" onclick="takePhoto()"><img style="height:30px; width:30px;"src="img/camera.png" alt="Add Item"> <br/> Attach Photo</button></td><td><button type="button" id="btnUpdate' +
            counter + '">Update</button></td></tr>');
          $('#expenseTable').append(newRow);
          $("#expenseTable").table();
      };
      </script>
